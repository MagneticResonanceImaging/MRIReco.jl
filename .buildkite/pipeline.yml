steps:
  - label: "Nvidia GPUs -- MRIReco.jl"
    plugins:
      - JuliaCI/julia#v1:
          version: "1.10"
    agents:
      queue: "juliagpu"
      cuda: "*"
    command: |
      julia --color=yes --project -e '
      using Pkg
      Pkg.develop(PackageSpec(path=pwd(), subdir="MRIOperators"))
      Pkg.add("TestEnv")
      using TestEnv
      TestEnv.activate();
      Pkg.add("CUDA")
      Pkg.instantiate()
      include("test/gpu/cuda.jl")'
    timeout_in_minutes: 30

  - label: "Nvidia GPUs -- MRIOperators.jl"
    plugins:
      - JuliaCI/julia#v1:
          version: "1.10"
    agents:
      queue: "juliagpu"
      cuda: "*"
    command: |
      julia --color=yes --project -e '
      using Pkg
      Pkg.develop(PackageSpec(path=pwd(), subdir="MRIOperators"))
      Pkg.add("TestEnv")
      using TestEnv
      TestEnv.activate();
      Pkg.add("CUDA")
      Pkg.instantiate()
      include("MRIOperators/test/gpu/cuda.jl")'
    timeout_in_minutes: 30


